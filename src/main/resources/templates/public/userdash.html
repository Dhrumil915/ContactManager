<html xmlns:th="http://www.thymeleaf.org"
	th:replace="public/base::layout(~{::section})">
<head>
<title>home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">

						<img src="" style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{/image/main1.png}"
							alt="profile photo" />

					</div>
					<h1
						class="text-center mt-3 text-secondary font-italic font-weight-light">Start
						Adding your contact...</h1>

					<a th:href="@{/user/add-contact}"
						class="btn btn-primary btn-block text-uppercase mt-4">Add New
						Contact</a>

					</hr>

					<h3 class="mt-4 text-center">Payment</h3>
					<input id="payment_field" type="text" class="form-control my-2"
						placeholder="Enter amount here...." />

					<div class="container text-center mt-4">

						<button onclick="paymentStart()" class="btn btn-success btn-block">PAY</button>

					</div>

				</div>
			</div>
		</div>

		<script>
			console.log("hello")
			$(document).ready( () =>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			})
			</script>

	</section>
</body>
</html>
