<html xmlns:th="http://www.thymeleaf.org"
	th:replace="public/base::layout(~{::section})">
<head>
<title>home page</title>
</head>
<body>
	<section>
		<div class="card mr-3">

			<div class="card body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId" />


								<!-- First name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.name}" required type="text"
										id="firstName" name="name" placeholder="Enter Name here"
										class="form-control" />

								</div>

								<!-- Second Name -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input th:value="${contact.secondName}" required type="text"
										id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" />

								</div>

								<!-- Phone Field -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input th:value="${contact.phone}" required type="number"
										id="phone" name="phone" placeholder="Enter Phone here"
										class="form-control" />

								</div>

								<!-- email Field -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">@</div>

									</div>

									<input th:value="${contact.email}" required type="email"
										id="email" name="email" placeholder="Enter Email here"
										class="form-control" />

								</div>

								<!-- Work Field -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work"
										name="work" placeholder="Enter Work here" class="form-control" />

								</div>

								<!-- Contact Description -->

								<div class="form-group mt-2">

									<textarea th:text="${contact.description}" name="description"
										id="description" class="form-control" rows="10"
										placeholder="Enter Contact Description"></textarea>

								</div>

								<!-- Contact image -->

								<div class="container text-center">

									<img style="width: 250px; height: 250px;"
										class="img-fluid my_profile_picture" src=""
										th:src="@{'/image/'+${contact.image}}" alt="" />

								</div>

								<p class="text-secondary">Choose new profile pic</p>

								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Update Contact</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		<script>
			console.log("hello")
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#view-link").addClass("active");

			})
			</script>
	</section>
</body>
</html>
