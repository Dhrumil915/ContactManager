<html xmlns:th="http://www.thymeleaf.org"
	th:replace="public/base::layout(~{::section})">
<head>
<title>home page</title>

</head>
<body>
	<section>

		<div class="card mr-3">

			<div class="card body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />

								</div>

								<!-- Second Name -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" />

								</div>

								<!-- Phone Field -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input required type="number" id="phone" name="phone"
										placeholder="Enter Phone here" class="form-control" />

								</div>

								<!-- email Field -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">@</div>

									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />

								</div>

								<!-- Work Field -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control" />

								</div>

								<!-- Contact Description -->

								<div class="form-group mt-2">

									<textarea name="description" id="description"
										class="form-control" rows="10"
										placeholder="Enter Contact Description"></textarea>

								</div>

								<!-- Contact image -->

								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

		<script>
			console.log("hello")
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#Add-link ").addClass("active");
			})
			</script>

	</section>
</body>
</html>
