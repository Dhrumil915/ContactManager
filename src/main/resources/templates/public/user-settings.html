<html xmlns:th="http://www.thymeleaf.org"
	th:replace="public/base::layout(~{::section})">
<head>
<title>Settings</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
						<h3 mb-3>Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post">
						
						<!-- Old password field -->
						<div class="form-group">
						
						<input name="Oldpassword" type="password" class="form-control" placeholder="Enter old password"/>
						
						</div>
						
								<!-- New password field -->
						<div class="form-group">
						
						<input name="Newpassword" type="password" class="form-control" placeholder="Enter new password"/>
						
						</div>
						
						<div class="container text-center">
						<button type="submit" class="btn btn-success">Change</button>
						<button  type="reset" class="btn btn-warning">Reset</button>
						</div>
						
						</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
			console.log("hello")
			$(document).ready( () =>{
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			})
			</script>

	</section>
</body>
</html>
