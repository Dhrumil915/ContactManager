<html xmlns:th="http://www.thymeleaf.org"
	th:replace="public/base::layout(~{::section})">
<head>
<title>home page</title>
</head>
<body>
	<section>

		<div class="card mr-4" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/image/'+${contact.image}}"
						alt="profile photo" />
				</div>

				<h3 class="mt-3">
					<span th:text="${contact.name}"></span>(<span
						th:text="${contact.secondName}"></span>)
				</h3>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">SCM2021<span th:text="${contact.cId}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">phone</th>
							<td><span th:text="${contact.phone}"></span></td>
						</tr>
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
						</tr>
					</tbody>


				</table>

				<div class="description mt-3">

					<th:block th:text="${contact.description}"></th:block>

				</div>

				<div class="container mt-3">

					<button th:onclick="|deleteContact(${contact.cId})|"
						class="btn btn-danger btn-sm btn-block">Delete</button>
					<form th:action="@{'/user/update-contact/'}+${contact.cId} "
						class="mt-2" method="post">
						<button type="submit" class="btn btn-success btn-sm btn-block">Update</button>
					</form>

				</div>

			</div>

		</div>

		</div>

		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see
			contact.....</h1>

		<script>
			console.log("hello")
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#view-link").addClass("active");

			})
			</script>

	</section>
</body>
</html>
