<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>home page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							<!-- email form -->
							<div class="alert alert-success mt-3" role="alert">We have
								send OTP in your email</div>

							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<form th:action="@{/verify-otp}" method="post">

								<div class="form-group mt-4">

									<input name="otp" required="required" type="text"
										placeholder="Enter OTP here..." class="form-control" />

								</div>

								<div class="container text-center mt-4">

									<button class="btn btn-success">Verify</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
