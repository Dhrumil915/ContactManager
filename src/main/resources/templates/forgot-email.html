<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>home page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							<div th:if="${session.message}" class="container">
								<div 
									class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<!-- email form -->
							<h3 class="text-center mt-3">Your Registered Email</h3>

							<form th:action="@{/send-otp}" method="post">

								<div class="form-group mt-4">

									<input name="email" required="required" type="email"
										placeholder="Enter registered email here..."
										class="form-control" />

								</div>

								<div class="container text-center mt-4">

									<button class="btn btn-warning">Send OTP</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
